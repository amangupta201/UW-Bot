<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saree Chatbot</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .btn-speak {
            background-color: #007bff;
            color: #fff;
        }
        .btn-speak:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Welcome to the Saree Chatbot!</h1>
        <form id="chatbot-form" class="mt-4">
            <div class="form-group">
                <label for="colors">Colors (comma-separated):</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="colors" name="colors" required>
                    <div class="input-group-append">
                        <button type="button" class="btn btn-speak" id="voice-colors">ðŸŽ¤ Speak</button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="price_range">Price Range (e.g., 5000-10000):</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="price_range" name="price_range" required>
                    <div class="input-group-append">
                        <button type="button" class="btn btn-speak" id="voice-price-range">ðŸŽ¤ Speak</button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="sorting">Sort by Price:</label>
                <select class="form-control" id="sorting" name="sorting" required>
                    <option value="asc">Ascending</option>
                    <option value="desc">Descending</option>
                </select>
            </div>
            <div class="form-group">
                <label for="fabric">Fabric:</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="fabric" name="fabric">
                    <div class="input-group-append">
                        <button type="button" class="btn btn-speak" id="voice-fabric">ðŸŽ¤ Speak</button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="work_type">Work Type:</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="work_type" name="work_type">
                    <div class="input-group-append">
                        <button type="button" class="btn btn-speak" id="voice-work-type">ðŸŽ¤ Speak</button>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-primary btn-block" id="get_recommendations">Get Recommendations</button>
        </form>
        <h2 class="mt-5">Recommendations:</h2>
        <div id="recommendations"></div>
    </div>

    <script>
        // Define the chatbot logic
        function saree_chatbot() {
            // Get user preferences
            const colors = document.getElementById('colors').value.split(',');
            const price_range = document.getElementById('price_range').value.split('-').map(Number);
            const sorting = document.getElementById('sorting').value;
            const fabric = document.getElementById('fabric').value;
            const work_type = document.getElementById('work_type').value;

            // Perform chatbot logic (replace this with your Python chatbot logic)
            // For demo purposes, simply display the user preferences as JSON
            const recommendationsDiv = document.getElementById('recommendations');
            recommendationsDiv.innerHTML = `<pre>${JSON.stringify({ colors, price_range, sorting, fabric, work_type }, null, 2)}</pre>`;
        }

        // Attach event listener to the "Get Recommendations" button
        document.getElementById('get_recommendations').addEventListener('click', saree_chatbot);
    </script>
</body>
</html>
